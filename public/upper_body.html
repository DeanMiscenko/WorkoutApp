<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Upper Body Exercises</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.png"/>
</head>
<body>
    <div class="header">
        <header>
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="LiftOff logo"/>
                </div>
                <h2>LiftOff!</h2>
                <div class="nav-search">
                    <input id="exercise-search" type="text" placeholder="Search exercises">
                </div>
                <div class="accessibility-controls" aria-label="Display settings">
                    <button id="font-decrease" type="button" aria-label="Decrease text size">A-</button>
                    <button id="font-reset" type="button" aria-label="Reset text size">A</button>
                    <button id="font-increase" type="button" aria-label="Increase text size">A+</button>
                    <button id="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle light and dark mode">Toggle Light/Dark Mode</button>
                </div>
                <div class="links">
                    <nav><a href="index.html">Home</a></nav>
                    <nav><a href="account.html">Account</a></nav>
                    <nav><a href="log_activity.html">Log activity</a></nav>
                    <nav><a href="login.html">Logout</a></nav>
                </div>
            </div>
        </header>
    </div>
    <div id="content-scale-wrapper">
        <main class="exercise-page" data-region="upper">
            <section class="exercise-header-row fade-in">
                <h1>Upper body exercises</h1>
                <p>Filter by body part below, or search for a specific exercise in the navbar.</p>
            </section>
        
            <section class="bodypart-filters fade-in">
                <button class="body-filter-btn active" data-filter="all">All</button>
                <button class="body-filter-btn" data-filter="back">Back</button>
                <button class="body-filter-btn" data-filter="shoulders">Shoulders</button>
                <button class="body-filter-btn" data-filter="biceps">Biceps</button>
                <button class="body-filter-btn" data-filter="triceps">Triceps</button>
                <button class="body-filter-btn" data-filter="forearms">Forearms</button>
                <button class="body-filter-btn" data-filter="chest">Chest</button>
            </section>
        
            <section class="exercise-grid fade-in" id="exercise-grid"></section>
        </main>
    </div>
    <script src="/js/fade.js"></script>
    <script src="/js/exercise_page.js"></script>
    <script src="/js/exercise_search.js"></script>
    <script src="/js/accessibility.js"></script>
</body>
</html>
